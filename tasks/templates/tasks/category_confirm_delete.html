{% extends 'base.html' %} {% block content %}
<h1>Delete Category</h1>
<p>Are you sure you want to delete the category "{{ object.name }}"?</p>
<p class="warning"><strong>Warning:</strong> This will also delete all {{ object.tasks.count }} tasks in this category. This action cannot be undone.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: #dc3545; color: white;">Yes, Delete</button>
    <a href="{% url 'tasks:category_list' %}" style="margin-left: 10px;">Cancel</a>
</form>
{% endblock %}
